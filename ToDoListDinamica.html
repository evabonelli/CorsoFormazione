<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>TO-DO list</title>
  <style>
    li {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 5px 0;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }

    

  </style>
</head>
<body>
  <h1>To-do list</h1>

  <form id="taskForm">
    <input id="taskInput" type="text" placeholder="Aggiungi una nuova task...">
    <button type="submit">Aggiungi</button>
  </form>

  <ul id="taskList"></ul>

  <script src="./JS/ToDoListDinamica.js"></script>
</body>
</html>
